<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .message {
            margin-bottom: 12px;
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 16px;
            word-break: break-word;
        }

        .user-message {
            background-color: #e1f5fe;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background-color: #f5f5f5;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .input-area {
            display: flex;
            padding: 12px;
            border-top: 1px solid #e0e0e0;
        }

        #message-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            outline: none;
        }

        #send-button {
            margin-left: 8px;
            background-color: #1976D2;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div id="messages" class="messages"></div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-button">â†’</button>
        </div>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const webhookUrl = urlParams.get('webhookUrl');
        const username = urlParams.get('username') || 'user';
        const password = urlParams.get('password') || '';
        const userId = urlParams.get('userId') || 'anonymous';
        const userEmail = urlParams.get('userEmail') || '';
        const userName = urlParams.get('userName') || 'User';

        // Debug info
        console.log('Chat initialized with webhook URL:', webhookUrl);

        // DOM elements
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // Add welcome message
        addMessage('Hello! How can I help you today?', 'bot');

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, 'user');

            // Clear input
            messageInput.value = '';

            // Prepare the payload according to n8n/chat expectations
            const payload = {
                message: message,
                user: {
                    id: userId,
                    email: userEmail,
                    name: userName
                },
                source: 'papiloom-vue-app'
            };

            console.log('Sending message to webhook:', webhookUrl);
            console.log('Payload:', payload);

            // Send to n8n webhook directly
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Basic ' + btoa(username + ':' + password)
                },
                body: JSON.stringify(payload)
            })
                .then(response => {
                    console.log('Response status:', response.status);
                    if (!response.ok) {
                        if (response.status === 500) {
                            console.error('Server error. The webhook might not be properly configured.');
                            throw new Error('Server error (500). The webhook might not be properly configured.');
                        } else if (response.status === 0) {
                            console.error('CORS error. Make sure your n8n webhook allows your origin.');
                            throw new Error('CORS error. Make sure your n8n webhook allows your origin.');
                        } else {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Response data:', data);
                    // Add bot response to chat
                    addMessage(data.response || data.text || 'Sorry, I couldn\'t process your request.', 'bot');
                })
                .catch(error => {
                    console.error('Error:', error);
                    if (error.message.includes('CORS')) {
                        addMessage('Error: CORS policy is preventing communication with the chat server. Please check the n8n configuration.', 'bot');
                    } else {
                        addMessage('Sorry, there was an error processing your request. Check console for details.', 'bot');
                    }
                });
        }

        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            messageElement.textContent = text;

            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>

</html>
